<!DOCTYPE html>
<!-- Document type declaration for HTML5 -->
<!--
  Source HTML entry used during development. Vite serves this file and loads the
  `/src/main.jsx` module to bootstrap the React application.
-->
<html lang="en">
  <!-- Set language attribute to English for accessibility and SEO -->
  <head>
    <!-- UTF-8 character encoding for broad character support -->
    <meta charset="UTF-8" />
    <!-- Responsive viewport meta for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title shown in the browser tab -->
    <title>401k Casino</title>
    <!-- Favicon reference to an SVG chip icon at the project root -->
    <link rel="icon" type="image/svg+xml" href="/chip.svg" />
  </head>
  <body>
    <!-- Root container where the React app mounts -->
    <div id="root"></div>
    <!-- Vite entry script that bootstraps the React app in development -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <!-- Close root html element -->
  </html>
